<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLI Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #252525;
            color: #80bfd4;
            font-family: "Courier New", Courier, monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #terminal {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }
        #output {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            white-space: pre-wrap;
        }
        #input {
            display: flex;
            padding: 10px;
            background-color: #111;
        }
        #cmd {
            background-color: #111;
            color: #80bfd4;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: 16px;
            width: 100%;
        }

        /* Container for the entire widget */
        .symbol-widget {
            display: flex;
            align-items: center;
            background-color: #1e1e1e;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Left section for text */
        .symbol-widget__text {
            margin-right: 20px;
        }

        /* Styling for images */
        .symbol-widget__image {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input">
            <span>&gt;&nbsp;</span>
            <input id="cmd" type="text" autocomplete="off" placeholder="Type a command..." autofocus />
        </div>
    </div>
    <script>
        const output = document.getElementById('output');
        const cmdInput = document.getElementById('cmd');

        const fetchWithRetry = async (url) => {
            for (let i = 0; i < 10; i++) {
                const response = await fetch(url);
                if (response.status === 202) {
                    const retryAfter = response.headers.get('Retry-After') || 3 ;
                    await new Promise(resolve => setTimeout(resolve, retryAfter * 1000));
                } else if (response.ok) {
                    return response.blob();
                } else {
                    throw new Error('Failed to fetch resource');
                }
            }
            throw new Error('Max retries reached');
        };

        const createImageElement = async (className, url, alt) => {
            const img = document.createElement("img");
            img.className = className;
            img.alt = alt;
            try {
                const blob = await fetchWithRetry(url);
                img.src = URL.createObjectURL(blob);
            } catch (error) {
                console.error('Error fetching image:', error);
            }
            return img;
        };


        const visDefault = (res, output) => {
            const response = JSON.stringify(res, null, 2);
            output.innerHTML += `${response}\n`;
        }

        const visSymbol = (symbol, output) => {
            // API endpoints for images
            const priceChartURL = `/api/charts/price/${symbol["ticker"]}`;
            const histogramURL = `/api/charts/histogram/${symbol["ticker"]}`;

            // Create the main widget container
            const widgetContainer = document.createElement("div");
            widgetContainer.className = "symbol-widget";

            // Text Information
            const textContainer = document.createElement("div");
            textContainer.className = "symbol-widget__text";
            textContainer.innerHTML = `
                <strong>Ticker:</strong> ${symbol["ticker"]}<br>
                <strong>Name:</strong> ${symbol["name"]}<br>
                <strong>Price:</strong> $${symbol["price"]}<br>
                <strong>Market Cap:</strong> $${(symbol["market_cap"] / 1e9).toFixed(2)}B
            `;

            // Price Chart Image
            const priceChartImg = document.createElement("img");
            priceChartImg.className = "symbol-widget__image";
            priceChartImg.src = priceChartURL;
            priceChartImg.alt = `${symbol["symbol"]} Price Chart`;

            // Histogram Image
            const histogramImg = document.createElement("img");
            histogramImg.className = "symbol-widget__image";
            histogramImg.src = histogramURL;
            histogramImg.alt = `${symbol["symbol"]} Histogram`;

            // Assemble the widget
            widgetContainer.appendChild(textContainer);
            widgetContainer.appendChild(priceChartImg);
            widgetContainer.appendChild(histogramImg);

            // Append to the output
            output.appendChild(widgetContainer);
        };

        const queryTerminal = async (query) => {
                if (!query) return;
                const res = await fetch('/api/terminal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: query
                });
                return await res.json();
            };


        cmdInput.addEventListener('keydown', async (event) => {
            if (event.key === 'Enter') {
                const input = cmdInput.value.trim();
                cmdInput.value = '';

                if (!input) return;
                const response = await queryTerminal(input);
                output.innerHTML += `> ${input}\n`;
                console.log(response);
                switch(response["class"]) {
                    case 'Symbol':
                        visSymbol(response, output);
                        break;
                    default:
                        visDefault(response, output);
                        break;
                }
                output.scrollTop = output.scrollHeight;
            }
        });
    </script>
</body>
</html>
